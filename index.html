<html> 
    <head> 
        <title>Emotion To Emoji</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
            <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"> </script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"> </script> 
            <link rel="stylesheet" type="text/css" href="style.css">
            </head> 
            <body>
                <div class="container">
                    <center>
                        <h3 class="btn btn-danger heading"> Emotions To Emoji App
                        <br>
                        <span>&#128522</span>
                        <span>&#128512</span>
                        <span>&#128532</span>
                        <span>&#128546</span>
                        <span>&#128545</span>
                        <span>&#128548</span>
                        </h3>
                        <br>
                        <h3 style="font-size: 20px;">Take Your Selfie To Generate Emoji
                        <br>
                        <b style="color: yellow;">Are You Happy?</b>
                        <br>
                        <b style="color: rgb(21, 255, 0);">Are You Sad?</b>
                        <br>
                        <b style="color: rgba(255, 0, 0, 0.363);">Are You Angry?</b>
                        </h3>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <label> Webcam View - </label>
                            <div id="camera"></div>
                            <br>
                            <button style="color: rgba(166, 255, 0, 0.425);" onclick="take_snapshot()"> Capture Image </button>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <label> Prediction 1 - </label>
                            <p class="emotion_name" id="result_emotion_name"></p>
                            <p class="emoji" id="update_emoji"></p>

                            <label> Prediction 2 - </label>
                            <p class="emotion_name" id="result_emotion_name2"></p>
                            <p class="emoji" id="update_emoji2"></p>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <label> Snapshot - </label>
                            <div id="result"></div>
                            <br>
                            <button style="color: rgba(255, 0, 200, 0.616);" onclick="check()"> Predict_Emotions </button>
                        </div>
                    </center>
                </div>
                <script src="main.js"></script>
            </body>
            </html>
